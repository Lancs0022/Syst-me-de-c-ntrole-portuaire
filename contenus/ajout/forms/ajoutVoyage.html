<div class="row">
    <div class="col-md-6">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Détail du voyage</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" action="">
                <div class="card-body">

                    <div class="form-group">
                        <label>Camion</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                            data-select2-id="1" tabindex="-1" aria-hidden="true">
                            <!-- <option selected="selected" data-select2-id="3">Chauffeur</option>
                    <option data-select2-id="33">Aide chauffeur</option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Poste</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                            data-select2-id="1" tabindex="-1" aria-hidden="true">
                            <option selected="selected" data-select2-id="3">Chauffeur</option>
                            <option data-select2-id="33">Aide chauffeur</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nomE">Nom</label>
                        <input type="text" class="form-control" id="nomE" placeholder="Nom de l'employé" name="nomE">
                    </div>
                    <div class="form-group">
                        <label for="prenomE">Prenom</label>
                        <input type="text" class="form-control" id="prenomE" placeholder="Prénom de l'employé"
                            name="prenomE">
                    </div>
                    <div class="form-group">
                        <label for="CINE">CIN</label>
                        <input type="number" class="form-control" id="CINE" placeholder="CIN de l'employé" name="CINE">
                    </div>
                    <div class="form-group">
                        <label for="numE">Numéro de téléphone</label>
                        <input type="number" class="form-control" id="numE"
                            placeholder="Entrez le numéro de téléphone de l'employé" name="numE">
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Date picker</h3>
          </div>
          <div class="card-body">
            <!-- Date -->
            <div class="form-group">
              <label>Date:</label>
                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate">
                    <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <!-- Date and time -->
            <div class="form-group">
              <label>Date and time:</label>
                <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime">
                    <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <!-- /.form group -->
            <!-- Date range -->
            <div class="form-group">
              <label>Date range:</label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                  </span>
                </div>
                <input type="text" class="form-control float-right" id="reservation">
              </div>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->

            <!-- Date and time range -->
            <div class="form-group">
              <label>Date and time range:</label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-clock"></i></span>
                </div>
                <input type="text" class="form-control float-right" id="reservationtime">
              </div>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->

            <!-- Date and time range -->
            <div class="form-group">
              <label>Date range button:</label>

              <div class="input-group">
                <button type="button" class="btn btn-default float-right" id="daterange-btn">
                  <i class="far fa-calendar-alt"></i> Date range picker
                  <i class="fas fa-caret-down"></i>
                </button>
              </div>
            </div>
            <!-- /.form group -->
          </div>
            <div class="card-footer">
              Visit <a href="https://getdatepicker.com/5-4/">tempusdominus </a> for more examples and information about
              the plugin.
            </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- iCheck -->
        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">iCheck Bootstrap - Checkbox &amp; Radio Inputs</h3>
          </div>
          <div class="card-body">
            <!-- Minimal style -->
            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group clearfix">
                  <div class="icheck-primary d-inline">
                    <input type="checkbox" id="checkboxPrimary1" checked="">
                    <label for="checkboxPrimary1">
                    </label>
                  </div>
                  <div class="icheck-primary d-inline">
                    <input type="checkbox" id="checkboxPrimary2">
                    <label for="checkboxPrimary2">
                    </label>
                  </div>
                  <div class="icheck-primary d-inline">
                    <input type="checkbox" id="checkboxPrimary3" disabled="">
                    <label for="checkboxPrimary3">
                      Primary checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- radio -->
                <div class="form-group clearfix">
                  <div class="icheck-primary d-inline">
                    <input type="radio" id="radioPrimary1" name="r1" checked="">
                    <label for="radioPrimary1">
                    </label>
                  </div>
                  <div class="icheck-primary d-inline">
                    <input type="radio" id="radioPrimary2" name="r1">
                    <label for="radioPrimary2">
                    </label>
                  </div>
                  <div class="icheck-primary d-inline">
                    <input type="radio" id="radioPrimary3" name="r1" disabled="">
                    <label for="radioPrimary3">
                      Primary radio
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Minimal red style -->
            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group clearfix">
                  <div class="icheck-danger d-inline">
                    <input type="checkbox" checked="" id="checkboxDanger1">
                    <label for="checkboxDanger1">
                    </label>
                  </div>
                  <div class="icheck-danger d-inline">
                    <input type="checkbox" id="checkboxDanger2">
                    <label for="checkboxDanger2">
                    </label>
                  </div>
                  <div class="icheck-danger d-inline">
                    <input type="checkbox" disabled="" id="checkboxDanger3">
                    <label for="checkboxDanger3">
                      Danger checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- radio -->
                <div class="form-group clearfix">
                  <div class="icheck-danger d-inline">
                    <input type="radio" name="r2" checked="" id="radioDanger1">
                    <label for="radioDanger1">
                    </label>
                  </div>
                  <div class="icheck-danger d-inline">
                    <input type="radio" name="r2" id="radioDanger2">
                    <label for="radioDanger2">
                    </label>
                  </div>
                  <div class="icheck-danger d-inline">
                    <input type="radio" name="r2" disabled="" id="radioDanger3">
                    <label for="radioDanger3">
                      Danger radio
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Minimal red style -->
            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group clearfix">
                  <div class="icheck-success d-inline">
                    <input type="checkbox" checked="" id="checkboxSuccess1">
                    <label for="checkboxSuccess1">
                    </label>
                  </div>
                  <div class="icheck-success d-inline">
                    <input type="checkbox" id="checkboxSuccess2">
                    <label for="checkboxSuccess2">
                    </label>
                  </div>
                  <div class="icheck-success d-inline">
                    <input type="checkbox" disabled="" id="checkboxSuccess3">
                    <label for="checkboxSuccess3">
                      Success checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- radio -->
                <div class="form-group clearfix">
                  <div class="icheck-success d-inline">
                    <input type="radio" name="r3" checked="" id="radioSuccess1">
                    <label for="radioSuccess1">
                    </label>
                  </div>
                  <div class="icheck-success d-inline">
                    <input type="radio" name="r3" id="radioSuccess2">
                    <label for="radioSuccess2">
                    </label>
                  </div>
                  <div class="icheck-success d-inline">
                    <input type="radio" name="r3" disabled="" id="radioSuccess3">
                    <label for="radioSuccess3">
                      Success radio
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            Many more skins available. <a href="https://bantikyan.github.io/icheck-bootstrap/">Documentation</a>
          </div>
        </div>
        <!-- /.card -->

        <!-- Bootstrap Switch -->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Bootstrap Switch</h3>
          </div>
          <div class="card-body">
            <div class="bootstrap-switch-on bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate" style="width: 86px;"><div class="bootstrap-switch-container" style="width: 126px; margin-left: 0px;"><span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 42px;">ON</span><span class="bootstrap-switch-label" style="width: 42px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 42px;">OFF</span><input type="checkbox" name="my-checkbox" checked="" data-bootstrap-switch=""></div></div>
            <div class="bootstrap-switch-on bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate" style="width: 86px;"><div class="bootstrap-switch-container" style="width: 126px; margin-left: 0px;"><span class="bootstrap-switch-handle-on bootstrap-switch-success" style="width: 42px;">ON</span><span class="bootstrap-switch-label" style="width: 42px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-danger" style="width: 42px;">OFF</span><input type="checkbox" name="my-checkbox" checked="" data-bootstrap-switch="" data-off-color="danger" data-on-color="success"></div></div>
          </div>
        </div>
        <!-- /.card -->
      </div>
    
</div>
